server:
  build: .
  volumes:
    - ./conf.js:/app/conf.js
    - ./extensions:/app/extensions
    - ./models:/app/models
    - ./simulations:/app/simulations
  links:
    - mongodb
  command: [ "trade", "--paper" ]
  restart: always
  tty: true

mongodb:
  image: mongo:latest
  volumes_from:
    - mongodb-data
  command: mongod --smallfiles

mongodb-data:
  image: mongo:latest
  volumes:
    - ./data/db:/data/db
  command: "true"
